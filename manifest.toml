packaging_format = 2

id = "headplane"
name = "Headplane"
description.en = "Advanced UI for Headscale"
description.fr = "Interface utilisateur avancÃ©e pour Headscale"

version = "0.5.3~ynh2"

maintainers = ["mdtita"]

[upstream]
license = "MIT"
admindoc = "https://github.com/tale/headplane/blob/main/docs/Advanced-Integration.md"
code = "https://github.com/tale/headplane"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "90M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/admin"

    [install.headplane_port]
    ask.en = "Choose a port to run headplane on"
    type = "string"
    default = "3000"

    [install.headscale_url]
    ask.en = "Enter Headscale install URL"
    type = "string"
    example = "https://headscale.domain.tld"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources.main]
    url = "https://github.com/tale/headplane/archive/refs/tags/0.5.3.zip"
    sha256 = "156ec1d5df2e3cb24ab989fc61a599cc2258560e4e85ddb327a0dc9f7a29b75c"
    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]
    #group="headscale:rx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
