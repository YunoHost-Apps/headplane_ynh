packaging_format = 2

id = "headplane"
name = "Headplane"
description.en = "Advanced UI for Headscale"
description.fr = "Interface utilisateur avancÃ©e pour Headscale"

version = "0.3.5~ynh1"

maintainers = ["mdtita"]

[upstream]
license = "MIT"
code = "https://github.com/tale/headplane"
admindoc = "https://github.com/tale/headplane/blob/main/docs/Advanced-Integration.md"
code = "https://github.com/tale/headplane"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "90M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/admin"

    [install.headscale_url]
    ask.en = "Enter Headscale install URL"
    type = "string"
    example = "https://headscale.example.com"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources.main]
    url = "https://github.com/tale/headplane/archive/refs/tags/0.3.5.tar.gz"
    sha256 = "949190f74ced34f1b15be522a5acff810dfd279890b31a9ce7134a3d27faf9cc"

    [resources.system_user]

    [resources.install_dir]

    [resources.install_dir]
    owner="headplane:rwx"
    group="headscale:rx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
