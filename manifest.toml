packaging_format = 2

id = "headplane"
name = "Headplane"
description.en = "Advanced UI for Headscale"
description.fr = "Interface utilisateur avancÃ©e pour Headscale"

version = "0.1~ynh2"

maintainers = ["mdtita"]

[upstream]
license = "MIT"
code = "https://github.com/tale/headplane"
admindoc = "https://github.com/tale/headplane/blob/main/docs/Advanced-Integration.md"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "90M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/admin"

    [install.headscale_url]
    ask.en = "Enter Headscale install URL"
    type = "string"
    example = "https://headscale.example.com"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
#    [resources.sources.main]
#    url = "https://github.com/tale/headplane"
    [resources.system_user]

    [resources.install_dir]
    owner="headplane:rwx"
    group="headscale:rx"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
